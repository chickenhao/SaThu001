<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Đăng ký tài khoản</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background-image: url("https://tieudung.kinhtedothi.vn/dataimages/202401/09/huge/danisa-x-pmq---tet-2024---hinh-1_1704796718.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }

  form {
    background: rgba(255, 255, 255, 0.55);
    padding: 22px;
    border-radius: 14px;
    width: 330px;  
    text-align: center;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.35);
    box-shadow: 0 0 18px rgba(0,0,0,0.35);
  }

  .logo img {
    width: 85px;
    height: 85px;
    border-radius: 50%;
    background: rgba(255,255,255,0.35);
    backdrop-filter: blur(8px);
    padding: 8px;
    margin-bottom: 12px;
    box-shadow: 0 0 14px rgba(255,255,255,0.45);
  }

  label {
    display: block;
    margin-top: 8px;
    color: #333;
    font-size: 13px;
    font-weight: 600;
    text-align: left;
  }

  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 14px;
    box-sizing: border-box;
  }

 .otp-box {
  display: flex;
  align-items: center;   
  gap: 6px;
  margin-top: 4px;
}

.otp-box input {
  flex: 1;              
  height: 38px;         
}

.otp-btn {
  background: #111827;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  padding: 0 12px;
  height: 38px;         
  display: flex;
  align-items: center;
  justify-content: center;
  white-space: nowrap;  
}


  button[type="submit"] {
    width: 100%;
    margin-top: 14px;
    background: #111827;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 15px;
  }

  button:hover { background: #e65c00; }
  .otp-btn:hover { background: #e65c00; }

    button[type="submit"] {
      width: 100%;
      margin-top: 14px;
      background: #111827;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }

    button[type="submit"]:hover { background: #e65c00; }

    p { font-size: 13px; }
  </style>
</head>

  <label>Tên đăng nhập:</label>
  <input type="text" id="username" name="username" placeholder="Nhập tên tài khoản" required />

  <label>Mật khẩu:</label>
  <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required />

  <label>Xác nhận mật khẩu:</label>
<input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu" required />
  <label>Số điện thoại:</label>
  <div class="otp-box">
    <input type="text" id="phone" placeholder="Nhập số điện thoại" required>
    <button type="button" id="sendOtp" class="otp-btn">Gửi mã</button>
  </div>

  <label>Nhập mã OTP:</label>
  <input type="text" id="otpInput" placeholder="Nhập OTP" required>

  <label>Vai trò:</label>
  <select id="role">
    <option value="customer">Khách hàng</option>
    <option value="admin">Quản trị viên</option>
  </select>

  <button type="submit">Đăng ký</button>

  <p style="text-align:center;margin-top:8px;">
    Đã có tài khoản? <a style="color: #111827;" href="dangnhap.html">Đăng nhập</a>
  </p>
</form>

<script>
let generatedOTP = "";

// Gửi OTP
document.getElementById('sendOtp').addEventListener('click', function () {
  const phone = document.getElementById('phone').value.trim();
  if (!phone || phone.length < 9 || isNaN(phone)) {
    alert("Vui lòng nhập số điện thoại hợp lệ!");
    return;
  }
  generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
  alert("Mã OTP của bạn là: " + generatedOTP);
});

// Xử lý đăng ký
document.getElementById('registerForm').addEventListener('submit', function (e) {
  e.preventDefault();

  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  const phone = document.getElementById('phone').value.trim();
  const otpInput = document.getElementById('otpInput').value.trim();
  const role = document.getElementById('role').value;

  if (password !== confirmPassword) {
    alert("Mật khẩu không trùng khớp!");
    return;
  }

  if (otpInput !== generatedOTP || generatedOTP === "") {
    alert("Mã OTP không đúng hoặc chưa được gửi!");
    return;
  }

  // Lưu user tạm vào localStorage
  let users = JSON.parse(localStorage.getItem("users")) || [];
  if (users.some(u => u.username === username)) {
    alert("Tên đăng nhập đã tồn tại!");
    return;
  }

  users.push({ username, password, phone, role });
  localStorage.setItem("users", JSON.stringify(users));

  alert("Đăng ký thành công!");
  window.location.href = "dangnhap.html";
});
</script>
