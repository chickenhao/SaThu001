<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Quên mật khẩu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("https://tieudung.kinhtedothi.vn/dataimages/202401/09/huge/danisa-x-pmq---tet-2024---hinh-1_1704796718.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    form {
      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.35);
      padding: 22px;
      border-radius: 14px;
      box-shadow: 0 0 18px rgba(0,0,0,0.35);
      width: 330px;
      box-sizing: border-box;
      text-align: center;
    }

  .logo img {
    width: 85px;
    height: 85px;
    border-radius: 50%;
    background: rgba(255,255,255,0.35);
    backdrop-filter: blur(8px);
    padding: 8px;
    margin-bottom: 12px;
    box-shadow: 0 0 14px rgba(255,255,255,0.45);
  }

    label {
      display: block;
      margin-top: 8px;
      font-size: 13px;
      font-weight: 600;
      text-align: left;
      color: #333;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      height: 38px;
      box-sizing: border-box;
    }

    .otp-box {
      display: flex;
      gap: 6px;
      margin-top: 4px;
    }

    .otp-box input {
      flex: 1;
    }

    .otp-btn {
      height: 38px;
      background: #111827;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0 12px;
      cursor: pointer;
      white-space: nowrap;
    }

    .otp-btn:hover {
      background: #e65c00;
    }

    button[type="submit"] {
      width: 100%;
      margin-top: 14px;
      background: #111827;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #e65c00;
    }

    a { color: #111827; font-weight: 600; text-decoration: none; }
    a:hover { text-decoration: underline; }

    p { font-size: 13px; margin-top: 10px; }
  </style>
</head>
<body>

<form id="resetForm">

  <div class="logo">
    <img src="anh1.png" alt="Logo">
  </div>

  <label>Tên tài khoản:</label>
  <input type="text" id="username" name="username" placeholder="Nhập tên tài khoản" required />

  <label>Số điện thoại:</label>
  <div class="otp-box">
    <input type="text" id="phone" placeholder="Nhập số điện thoại" required>
    <button type="button" class="otp-btn" id="sendOtp">Gửi mã</button>
  </div>

  <label>Nhập mã OTP:</label>
  <input type="text" id="otpInput" placeholder="Nhập OTP" required>

  <label>Mật khẩu mới:</label>
   <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required />

  <label>Xác nhận mật khẩu:</label>
   <input type="password" id="password" name="password" placeholder="Nhập lại mật khẩu" required />

  <button type="submit">Đặt lại mật khẩu</button>

  <p><a href="dangnhap.html">Quay lại đăng nhập</a></p>

</form>

<script>
let generatedOTP = "";

document.getElementById('sendOtp').addEventListener('click', function () {
  const username = document.getElementById('username').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const user = localStorage.getItem(username);

  if (!user) {
    alert("Tài khoản không tồn tại!");
    return;
  }

  const data = JSON.parse(user);

  if (data.phone !== phone) {
    alert("Số điện thoại không khớp với tài khoản!");
    return;
  }

  generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
  alert("Mã OTP của bạn là: " + generatedOTP);
});


document.getElementById('resetForm').addEventListener('submit', function (e) {
  e.preventDefault();

  const username = document.getElementById('username').value.trim();
  const otp = document.getElementById('otpInput').value.trim();
  const newPass = document.getElementById('newPassword').value;
  const confirmPass = document.getElementById('confirmPassword').value;
  const user = localStorage.getItem(username);

  if (!user) {
    alert("Tài khoản không tồn tại!");
    return;
  }

  if (otp !== generatedOTP) {
    alert("Mã OTP không đúng!");
    return;
  }

  if (newPass !== confirmPass) {
    alert("Mật khẩu xác nhận không khớp!");
    return;
  }

  const data = JSON.parse(user);
  data.password = newPass;
  localStorage.setItem(username, JSON.stringify(data));

  alert("Đổi mật khẩu thành công!");
  window.location.href = "dangnhap.html";
});
</script>

</body>
</html>
